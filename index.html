<!DOCTYPE html>
<html lang="en">
<head>
    <title>My First Bitstarter</title>
    <meta name="viewport" content="width-device-width, initial-scale-1.0" />
    <link type="text/css" rel="stylesheet" href="./css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="./css/site.css">
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="brand" href="#">BitStarter</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row heading">
            <div class="span12">
                <h1>Bitstarter Title</h1>
            </div>
        </div>
        <div class="row subheading">
            <div class="span12">
                <p class="lead">This is my first bitstarter project.</p>
            </div>
        </div>
        <div class="row pitch">
            <div class="span6 video">
                <img src="http://placehold.it/480x300" />
            </div>
            <div class="span6">
                <div class="thermometer">
                    Thermometer
                </div>
                <div class="order">
                    Order
                </div>
                <div class="social">
                    Social
                </div>
            </div>
        </div>

        <div class="row actions">
            <div class="span8 offset2">
                <div class="statistics">
                    <div class="span4">
                        <div class="linediv-l">
                            <h3>1000</h3><p>backers</p>
                        </div>
                    </div>
                    <div class="span4">
                        <div class="linediv-l">
                            <h3>$6,000</h3><p>of $10,000</p>
                        </div>
                    </div>
                    <div class="span4">
                        <div class="linediv-l">
                            <h3>10</h3><p>days left</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="span10 offset1">

            </div>
        </div>

        <div class="row section1">
            <div class="span12">
                Marketing Section 1
            </div>
        </div>
        <div class="row section2">
            <div class="span12">
                Marketing Section 2
            </div>
        </div>
        <div class="row faq">
            <div class="span12">
                FAQ
            </div>
        </div>
        <div class="row footer">
            <div class="span12">
                Footer
            </div>
        </div>
    </div>
    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
